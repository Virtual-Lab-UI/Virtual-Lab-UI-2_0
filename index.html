<html>
  <style>
    body {
       background-color: rgb(192,192,192);
    }
  </style>
    <head>
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="icon" href="VirtualLabLogo.png">
  </head>
  <title>Virtual Lab UI</title>
  <body>
    <div class="parent" id="parent_layout">
      <div class="div1" id="settings_menu">
        <div class="window">
          <div class="title-bar">
            <div class="title-bar-text">
                Select Experiment:
            </div>
            <div class="title-bar-controls">
              <button aria-label="Help" onclick="alert('Select a test and material to begin')"></button>
            </div>
          </div>
          <div class="window-body">
            <div class="withinWindow">
              <div class="withinWindowS1">
                <select id="test_type" class="larger-select" name="test_type" onchange="dynamicDropDown()">
                  <option value="">Select Test</option>
                  <option value="tensile">Tensile</option>
                  <option value="fatigue">Fatigue</option>
                  <option value="rockwell_hardness">Rockwell Hardness</option>
                  <option value="vickers_hardness">Vickers Hardness</option>
                  <option value="knoop_hardness">Knoop Hardness</option>
                  <option value="charpy">Charpy</option>
                  <option value="oscilloscope">Oscilloscope</option>

                </select>
              </div>
              <div class="withinWindowS2">
                <select id="material_type" name="material_type" class="larger-select" onchange="changeVideo()">
                <option value="">Select Material</option>
                </select>
              </div>
              <div class="withinWindowB1">
                <button class="larger-button" id="start_sim" onclick="playVideo()">
                  Begin Experiment
                </button>
              </div>
              <div class="withinWindowB2">
                <a href="standby.png" id="download_url" download>
                  <button class="larger-button" id="raw_data" disabled="true">
                    Raw Data
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
        <button onclick="changeVideoToCanvas()" hidden>
          changeVideoToCanvas
        </button>
        <button onclick="changeCanvasToVideo()" hidden>
          changeCanvasToVideo
        </button>
        <button onclick="done = true;">
          done
        </button>
      </div>
      <div class="div2" id="tab_div">
        <menu role="tablist">
          <li role="tab" aria-selected="true" id="icon_tab"><a href="#tabs">Icon</a></li>
          <li role="tab" id="zoom_tab"><a href="#tabs">Zoom Frame</a></li>
          <li role="tab" disabled="true" id="data_panel_tab"><a href="#tabs">Data Panel</a></li>
        </menu>
        <div class="window" role="tabpanel" id="tab_window">
          <div class="window-body" id="tab_window_body">
            <div id="zoom_box"  class="zoom-frame">
              <canvas id="zoom_canvas" class="zoom-frame"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="div3" id="video_div">
        <video id="video_canvas" class="video-frame" controls="false" poster="standby.png">
          <source src="standby.mp4" type="video/mp4" id="video_source">
        </video>
        <div id="video_box_sim"  class="video-frame-sim">
        </div>
      </div>
    </div>
    <script src = "js/virtuallab.js"></script>
    <script src = "js/sketchHandler.js"></script>
    <script src= "https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src = "js/zoom_window.js"></script>
  </body>
</html>
